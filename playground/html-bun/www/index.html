<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiant App</title>
    <link rel="stylesheet" href="radiant-counter.css" />
    <script type="module" src="radiant-counter.js"></script>
  </head>
  <body>
    <radiant-counter value="0">
      <button type="button" data-ref="decrement" aria-label="Decrement">-</button>
      <span data-ref="count">0</span>
      <button type="button" data-ref="increment" aria-label="Increment">+</button>
    </radiant-counter>
  </body>
</html>
