<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/public/index.js"></script>
    <radiant-element>
      <p data-ref="text">Hello</p>
      <button data-ref="debounce-button">Click me</button>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </radiant-element>
    <radiant-sizer class="grid gap-3 w-full">
      <p class="text-sm">Window Size</p>
      <div class="bg-gray-100 text-black p-3 w-full text-center" data-ref="window">0 x 0</div>
      <p class="text-sm">Element Size</p>
      <div class="bg-gray-100 text-black p-3 w-full text-center" data-ref="element">0 x 0</div>
    </radiant-sizer>
    <my-tester></my-tester>
    <my-context-provider>
      <button data-ref="button">Update Context</button>
      <my-context-consumer></my-context-consumer>
    </my-context-provider>
    <with-kita>
      <button>Update render</button>
      <span data-ref="message"></span>
    </with-kita>
  </body>
</html>
